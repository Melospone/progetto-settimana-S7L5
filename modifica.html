<h1 class="mb-4 text-center">pagina modifica</h1>

<div class="container mt-5">
    <h1 class="mb-4 text-center">AGGIUNGI Prodotto</h1>

    <!-- Form per la modifica del prodotto -->
    <form id="editProductForm">
        <div class="form-group">
            <label for="productName">Nome del Prodotto:</label>
            <input type="text" class="form-control border-2 border-black" id="productName" name="productName" required>
        </div>

        <div class="form-group">
            <label for="productDescription">Descrizione del Prodotto:</label>
            <textarea class="form-control border-2 border-black" id="productDescription" name="productDescription" required></textarea>
        </div>

        <div class="form-group">
            <label for="productDescription">Prezzo del Prodotto:</label>
            <textarea class="form-control border-2 border-black" id="productPrice" name="productDescription" required></textarea>
        </div>

        <div class="form-group">
            <label for="productDescription">Brand del Prodotto:</label>
            <textarea class="form-control border-2 border-black" id="productBrand" name="productDescription" required></textarea>
        </div>

        <div class="form-group">
            <label for="productDescription">img del Prodotto:</label>
            <textarea class="form-control border-2 border-black" id="imgPro" name="productDescription" required></textarea>
        </div>
        <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-primary m-4"  onclick="salvaModifiche()">Salva Modifiche</button>
    </div>
    </form>
</div>

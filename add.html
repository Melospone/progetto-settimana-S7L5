<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina aggiungi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-dark" style="margin-bottom: 20px;">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <img src="./img/logo-amazon-01.png" alt="Logo" width="150" height="50" class="d-inline-block align-text-top" style="border-radius: 45px;">
          </a>
          <a class="btn bg-white" href="/add.html" role="button">Link</a>
        </div>
      </nav>

      
        
    
        <!-- Form per la modifica del prodotto -->
        <div class="container mt-5 ">
            <h1 class="mb-4 mb-4 text-center">Aggiungi Prodotto</h1>
    
            <!-- Form per la modifica del prodotto -->
            <form id="addProductForm" >
                <div class="form-group ">
                    <label for="productName">Nome del Prodotto:</label>
                    <input type="text" class="form-control border-2 border-black" id="productName" name="productName" required>
                </div>
     
                <div class="form-group">
                    <label for="productDescription">Descrizione del Prodotto:</label>
                    <textarea class="form-control border-2 border-black" id="productDescription" name="productDescription" required></textarea>
                </div>
    
                <div class="form-group">
                    <label for="productPrice">Prezzo del Prodotto:</label>
                    <input type="text" class="form-control border-2 border-black" id="productPrice" name="productPrice" required>
                </div>
    
                <div class="form-group">
                    <label for="productBrand">Brand del Prodotto:</label>
                    <input type="text" class="form-control border-2 border-black" id="productBrand" name="productBrand" required>
                </div>
    
                <div class="form-group">
                    <label for="imgPro">Img del Prodotto:</label>
                    <input type="text" class="form-control border-2 border-black" id="imgPro" name="imgPro" required>
                </div>
                <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-primary m-2 mt-4" onclick="addProduct()">Aggiungi prodotto</button>
                <button type="button" class="btn btn-danger m-2 mt-4" onclick="resetForm()">resetta</button>
                </div>
            </form>
            </form>
        </div>
    


    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

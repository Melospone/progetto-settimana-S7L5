<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina aggiungi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-body-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./img/logo-amazon-01.png" alt="Logo" width="150" height="50" class="d-inline-block align-text-top">
          </a>
          <a class="btn btn-dark" href="#" role="button">Link</a>
        </div>
      </nav>

      
        
    
        <!-- Form per la modifica del prodotto -->
        <div class="container mt-5">
            <h1 class="mb-4">Aggiungi Prodotto</h1>
    
            <!-- Form per la modifica del prodotto -->
            <form id="addProductForm">
                <div class="form-group">
                    <label for="productName">Nome del Prodotto:</label>
                    <input type="text" class="form-control" id="productName" name="productName" required>
                </div>
    
                <div class="form-group">
                    <label for="productDescription">Descrizione del Prodotto:</label>
                    <textarea class="form-control" id="productDescription" name="productDescription" required></textarea>
                </div>
    
                <div class="form-group">
                    <label for="productPrice">Prezzo del Prodotto:</label>
                    <input type="text" class="form-control" id="productPrice" name="productPrice" required>
                </div>
    
                <div class="form-group">
                    <label for="productBrand">Brand del Prodotto:</label>
                    <input type="text" class="form-control" id="productBrand" name="productBrand" required>
                </div>
    
                <div class="form-group">
                    <label for="imgPro">Img del Prodotto:</label>
                    <input type="text" class="form-control" id="imgPro" name="imgPro" required>
                </div>
    
                <button type="button" class="btn btn-primary" onclick="addProduct()">Aggiungi prodotto</button>
            </form>
        </div>
    


    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
